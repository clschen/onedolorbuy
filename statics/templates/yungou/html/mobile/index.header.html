            <script>
            document.onkeydown = function(event)

            {

                e = event ? event : (window.event ? window.event : null);

                ss = document.getElementById('txtSearch').value;

                if (e.keyCode == 13 && ss != "") {

                    window.location.href = "{WEB_PATH}/mobile/mobile/search/" + $("#txtSearch").val();

                }

            }



            $(function() {

                $("#txtSearch").focus(function() {

                    $("#txtSearch").css({
                        background: "#fff"
                    });

                    $(this).attr("placeholder", "");

                });

                $("#txtSearch").blur(function() {

                    $("#txtSearch").css({
                        background: "#FFF"
                    });

                    $(this).attr("placeholder", "输入'购物卡'试一试");

                });

                $("#butSearch").click(function() {

                    var val1 = "购物卡"

                    if ($("#txtSearch").val() == "") {

                        window.location.href = "{WEB_PATH}/mobile/mobile/search/" + val1;

                    } else

                    if ($("#txtSearch").val() == $("#txtSearch").val()) {

                        window.location.href = "{WEB_PATH}/mobile/mobile/search/" + $("#txtSearch").val();

                    }

                });

            });
            </script>
